<html>
<head>
	<meta charset="utf-8"/>
	<link href="http://localhost:8000/static/cl_jobber.css" rel="stylesheet" type="text/css"/>
	<script src="http://localhost:8000/static/jquery2.2.3.min.js" type="text/javascript"></script>
	<script src="http://localhost:8000/static/cl_jobber.js" type="text/javascript"></script>
	
	<!--	
		<script src="http://localhost:8000/static/angular1.4.5.min.js" type="text/javascript"></script>
		<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.js'></script>
		-->
	<title>cl_jobber</title>
	<script>
		function print(msg){$('#msgbox').append(msg);}	//print
	
		(function(){
			$.ajax({
				method:'post',
				url:'/cgi-bin/get_options.py',
				success:function(html){
					$('#container').append(html); 
				}
			});
		})();
	
	
	</script>
</head>
<body>
	<div id="msgbox"></div>	
	<div id="container"></div>
	<div class='column'>
		<u>Current Selections</u><br>
		<div id='selections'></div>
	</div>
	<div class='column' id='send_box'><button id='send_data'>  Send Data  </button></div>
	
	<style>
		#container{
			display:inline-block;
		}
		#selections{
			display:inline-block;
			
		}
		.column{
			vertical-align:top;
			display:inline-block;
		}
		.border{
			border-style:solid;
			border-color:black;
			border-width:1px;
		}
		.remove_selection{
			cursor:pointer;
		}

	</style>
</body>
</html>
